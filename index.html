<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheeT" href="./styles/reset.css">
        <link rel="stylesheeT" href="./styles/style.css">
        <link rel="stylesheet" href="./styles/cardapio.css">
        <link rel="stylesheet" href="./styles/header.css">
        <link rel="stylesheet" href="./styles/home.css">
        <link rel="stylesheet" href="./styles/serviços.css">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pattaya&family=Poppins:wght@100;200;400;600;900&display=swap" rel="stylesheet">
        <title>Pizzaria2</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo svg.png" alt="logo tony pizzaria">
            <p>Tony pizzaria</p>
        </div>
        <nav class="menu">
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Cardápio</a>
                </li>
                <li>
                    <a href="#">Serviços</a>
                </li>
                <li>
                    <a href="#">Contato</a>
                </li>
            </ul>
        </nav>
        <div class="botao-container">
            <div class="botao">
                <img src="./img/usuario.png" alt="botão usuario">
                <p>LOGIN</p>
            </div>
        </div>
    </header>
    <main>
        <section class="home">
            <div class="conteudo-container">
                <div class="texto">
                    <h2>Não é apenas uma<span class="texto-laranja"> Pizza</span> , é uma experiência!</h2>
                </div>
                    <div>
                        <img src="./img/pizza principal.png" alt="pizza peperomi">
                    </div>
            </div>
            <div class="destaque-container">
                <div class="destaque">
                    <img class="add" src="./img/add.png" alt="">
                    <img src="./img/pizza 1.png" alt="">
                    <div class="info">
                        <div class="info-texto">
                            Pizza de calabresa com quijo
                        </div>
                        <div class="info-preço">
                            R$ 16,90
                        </div>
                    </div>
                </div>
                <div class="destaque">
                    <img class="add" src="./img/add.png" alt="">
                    <img src="./img/pizza 2.png" alt="">
                    <div class="info">
                        <div class="info-texto">
                            Pizza de peperoni
                        </div>
                        <div class="info-preço">
                            R$ 18,90
                        </div>
                    </div>
                </div>
                <div class="destaque">
                    <img class="add" src="./img/add.png" alt="">
                    <img src="./img/pizza 3.png" alt="">
                    <div class="info">
                        <div class="info-texto">
                            Pizza de bahiana
                        </div>
                        <div class="info-preço">
                            R$ 21,90
                        </div>
                    </div>
                </div>
                <div class="destaque">
                    <img class="add" src="./img/add.png" alt="">
                    <img src="./img/pizza 4.png" alt="">
                    <div class="info">
                        <div class="info-texto">
                            Pizza portuguesa
                        </div>
                        <div class="info-preço">
                            R$ 19,90
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class=""></section>
        <section class=""></section>
        <section class=""></section>

    </main>
    <footer></footer>
</body>
</html>
